$def with (urls, work_time, is_images, file_url, file_name, file_size, valid, invalid_msg, preview_link)
<b>Ready: <br/></b><a href = '$file_url'>$file_name</a> - $file_size KB<br />
$if valid:
	<span id='valid_fb2'>&nbsp;valid FB2&nbsp; </span>
$else:
	<span id='invalid_fb2' title = "$invalid_msg">&nbsp;invalid FB2&nbsp; </span>
<br />

<script language=JavaScript>
function preview_show() {


obj = document.getElementById("preview_win").style.visibility = "visible";
//obj = document.getElementById("preview_fade").style.visibility = "visible";

}

function preview_close() {

document.getElementById("preview_win").style.visibility="hidden"
//document.getElementById("preview_fade").style.visibility="hidden"

}
</script>

<span style='cursor: pointer;' onclick='preview_show()'><u>preview</u></span>

<div id='preview_win' class='preview_bar'> 
<table width = '100%'>
<tr>
<td align="left"><b>preview</b></td>
<td align="right"><span class='preview_close' style = 'text-align:right' title='Close' onclick='preview_close()'><b>[X]</b></span></td>
</tr>
</table>

<iframe class ='preview_ifame' src='$preview_link'></iframe>

</div>
